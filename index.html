<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-rating-component</title>

    <!--links-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="bg-VeryDarkBlue h-screen">
            <div class="container mx-auto flex justify-center items-center h-full">
                <!--card-->
                <div id="rate-card" class="flex flex-col items-start p-6  mx-6 space-y-6 rounded-3xl bg-DarkBlue md:w-1/3 md:p-10">
                    <div class="w-10 h-10 bg-DarkGrey rounded-full flex justify-center items-center md:w-12 md:h-12"><img src="images/icon-star.svg" alt="icon-star" class="w-4 h-4"></div>
                    <h2 class="text-3xl text-White font-bold ">How did we do?</h2>
                    <p class="text-LightGrey">
                        Please let us know how we did with your support request. All feedback is appreciated to help improve our offering!
                    </p>
                    <div class="flex justify-between w-full">
                        <div class="number w-10 h-10 rounded-full text-White bg-DarkGrey flex justify-center items-center hover:bg-Orange cursor-pointer md:w-12 md:h-12">
                            1
                        </div>
                        <div class="number w-10 h-10 rounded-full text-White bg-DarkGrey flex justify-center items-center hover:bg-Orange cursor-pointer md:w-12 md:h-12">
                            2
                        </div>
                        <div class="number w-10 h-10 rounded-full text-White bg-DarkGrey flex justify-center items-center hover:bg-Orange cursor-pointer md:w-12 md:h-12">
                            3
                        </div>
                        <div class="number w-10 h-10 rounded-full text-White bg-DarkGrey flex justify-center items-center hover:bg-Orange cursor-pointer md:w-12 md:h-12">
                            4
                        </div>
                        <div class="number w-10 h-10 rounded-full text-White bg-DarkGrey flex justify-center items-center hover:bg-Orange cursor-pointer md:w-12 md:h-12">
                            5
                        </div>
                    </div>
                    <a href="#" id="submit-btn" class="p-3 w-full text-center text-White bg-Orange rounded-full hover:bg-White hover:text-Orange cursor-pointer" onclick="myBtn()">SUBMIT</a>
                </div>

                <!--card-->
                <div id="result-card" class="hidden flex-col items-center p-6  mx-6 space-y-6 rounded-3xl bg-DarkBlue md:w-1/3 md:p-10">
                    <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
                    <div class="p-3 rounded-full bg-DarkGrey">
                        <p class="text-Orange">You selected <span id="rate"></span> out of 5</p>
                    </div>
                    <h2 class="text-3xl text-White font-bold">Thank you!</h2>
                    <p class="text-center text-md text-LightGrey p-5 ">We appreciate you taking the time to give a rating. If you ever need support, don't hesitate to get in touch!</p>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
